<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }
        
        body {
            margin: 0;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        
        h1 {
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
            font-size: 100px;
        }
    </style>

    <script>
        function shadowRandom(e) {

            const walk = 500;
            const hero = document.querySelector('.hero');
            const text = document.querySelector('h1');
            const {
                offsetWidth: width,
                offsetHeight: height
            } = hero;
            let {
                offsetX: x,
                offsetY: y
            } = e;

            console.log(e.target.offsetLeft);
            if (this !== e.target) {

                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            const walkX = Math.round((x / width * walk) - walk / 2);
            const walkY = Math.round((y / height * walk) - walk / 2);

            text.style.textShadow = `
            ${walkX}px ${walkY}px 0 rgba(255,0,255,0.7),
            ${walkX * -1}px ${walkY}px 0 rgba(0,255,255,0.7),
            ${walkY}px ${walkX}px 0 rgba(0,255,0,0.7),
            ${walkY * -1}px ${walkX}px 0 rgba(0,0,255,0.7)
            `;
        }
        document.addEventListener('mousemove', shadowRandom);
    </script>
</body>

</html>
